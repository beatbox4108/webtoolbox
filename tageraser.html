<!DOCTYPE html>
<html>
    <head>
        <title>HTML tag eraser|webtoolbox</title><noscript><title>⚠Please Enable JavaScript!|HTML tag eraser|WebToolBox</title></noscript>
        <meta charset="utf-8">
        <link href="./common.css" rel="stylesheet">
        <script src="https://www.beatbox4108.tk/media/js/content.js"></script>
    </head>
    <body>
        <h1>HTML tag eraser</h1><h6 id="by">by webtoolbox</h6>
        <noscript><span style="color: yellow;background-color: blue;">⚠Please enable JavaScript!</span><br></noscript>
        <a class="back-to-home" href="./index.html">back to home</a>
        <textarea id="input" placeholder="please input"></textarea><br>
        <textarea id="output" placeholder="output"></textarea>
        <button id="replace">change!</button>
        <script>
            document.getElementById("replace").addEventListener("click",function(){
                const input =document.getElementById("input");
                const result = document.getElementById("output")
                let output=input.value;
                output=output.replace(/<div[^>]*>/g,"\n").replace(/<\/div>/g,"\n").replace(/<br>/g,"\n").replace(/<\\br>/g,"\n")
                output=output.replace(/<code[^>]*>/g,"code----------\n").replace(/<\/code[^>]*>/g,"\n--------------")
                output=output.replace(/<.[^>]*>/g,"")
                output=output.replace(/&nbsp/," ").replace(/&copy/,"©")
                result.value=output
            });
        </script>
        <footer style="text-align: center;" class="content-js" data-content-type="footer"></footer>
    </body>
</html>
